version: "2"
sql:
  - engine: postgresql
    schema:
      - "../../db/schema.sql"       # ta vérité (ou ../db/migrations si tu préfères)
    queries: "./queries"         # fichiers *.sql pour tes requêtes
    gen:
      go:
        package: "db"
        out: "./internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_pointers_for_null_types: true
